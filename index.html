<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Website</title>
</head>
<body>
    <nav class="navbar">
        <div class="brand-name">
            Jessica Davidson
        </div>
        <div class="navbar-links">
            <a href="#">Writing</a>
            <a href="#" class="awards">Awards</a>
            <a href="#">Sponser</a>
        </div>
        <div class="nav-create-post-container">
            <form action="#" class="nav-create-post">
                <div class="nav-email-container">
                    <input type="text" id="nav-email" placeholder="john@example.com">
                </div>
                <input type="submit" value="Create new post" class="nav-submit-btn">
            </form>
        </div>
        <div class="navbar-toggle-btn">
            <img src="Assets/Icons/General Icons/Menu.svg" alt="Menu toggle">
        </div>
    </nav>

    <main>
        <div class="sidebar-left" id="sidebar-left">
            <ul class="sidebar-left-top-list">
                <li class="sidebar-left-categories">
                    <img src="Assets/Emojis/Emoji.svg" alt="Saas emoji">
                    <p>Saas</p>
                </li>
                <li class="sidebar-left-categories">
                    <img src="Assets/Emojis/Emoji-1.svg" alt="Design emoji">
                    <p>Design</p>
                </li>
                <li class="sidebar-left-categories">
                    <img src="Assets/Emojis/Emoji-2.svg" alt="Development emoji">
                    <p>Development</p>
                </li>
            </ul>
            <hr class="sidebar-left-line-break">
            <ul class="sidebar-left-bottom-list">
                <li class="sidebar-left-social">
                    <div class="social-flex-div">
                        <img src="Assets/Icons/Social Icons/Behance.svg" alt="Behance Logo">
                        <p>Behance</p>
                    </div>
                    <img src="Assets/Icons/General Icons/New Window.svg" alt="social hyperlink" class="sidebar-left-social-hyperlink">
                </li>
                <li class="sidebar-left-social">
                    <div class="social-flex-div">
                        <img src="Assets/Icons/Social Icons/Twitter.svg" alt="Twitter Logo">
                        <p>Twitter</p>
                    </div>
                    <img src="Assets/Icons/General Icons/New Window.svg" alt="social hyperlink" class="sidebar-left-social-hyperlink">
                </li>
                <li class="sidebar-left-social">
                    <div class="social-flex-div">
                        <img src="Assets/Icons/Social Icons/LinkedIn.svg" alt="LinkedIn Logo">
                        <p>LinkedIn</p>
                    </div>
                    <img src="Assets/Icons/General Icons/New Window.svg" alt="social hyperlink" class="sidebar-left-social-hyperlink">
                </li>
            </ul>
        </div>
        <div class="hero-container">
            <div class="post">
                <div class="post-content">
                    <div class="post-child-left-content">
    
                    </div>
                    <div class="post-child-right-contnent">
    
                    </div>
                </div>
            </div>
            <div class="post">
                <div class="post-child-left-content">
    
                </div>
                <div class="post-child-right-contnent">
    
                </div>
            </div>
            <div class="post">
                <div class="post-child-left-content">
    
                </div>
                <div class="post-child-right-contnent">
    
                </div>
            </div>
        </div>
        <div class="sidebar-right">

        </div>
    </main>
</body>
</html>
